<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/card.css" />
  </head>
  <body>
    <section class="container">
      <article class="card">
        <header>
          <div class="circle-image">
            <img src="images/emoji0_heart.png" alt="" />
          </div>
          <div class="card-username">JAMJAMZO</div>
          <div class="option-more">
            <button class="transparent-button">
              <img src="images/icons/mark.png" alt="" />
            </button>
          </div>
        </header>
        <main>
          <!-- <div class="carousel" data="0"> -->
          <div class="carousel" data-value="0">
            <div>
              <ul>
                <li><img src="images/life1.JPG" alt="" /></li>
                <li><img src="images/life2.JPG" alt="" /></li>
                <li><img src="images/life3.jpg" alt="" /></li>
                <li><img src="images/life4.JPG" alt="" /></li>
                <li><img src="images/life5.jpg" alt="" /></li>
              </ul>
              <div class="slide slide-left" style="display: none">
                <button class="transparent-button">
                  <img src="images/icons/arrow-left.png" alt="" />
                </button>
              </div>
              <div class="slide slide-right">
                <button class="transparent-button">
                  <img src="images/icons/arrow-right.png" alt="" />
                </button>
              </div>
            </div>
            <footer>
              <div class="active"></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </footer>
          </div>
          <div class="card-container">
            <div class="card-buttons">
              <div>
                <button class="transparent-button">
                  <img src="images/icons/heart.png" alt="" />
                </button>
              </div>
              <div>
                <button class="transparent-button">
                  <img src="images/icons/chat.png" alt="" />
                </button>
              </div>
              <div>
                <button class="transparent-button">
                  <img src="images/icons/paper-plane.png" alt="" />
                </button>
              </div>
              <div class="last-card-button">
                <button class="transparent-button">
                  <img src="images/icons/bookmark.png" alt="" />
                </button>
              </div>
            </div>
            <div class="card-likes">좋아요 920528개</div>
            <div class="card-content">
              <ul>
                <li>
                  <div><span>jamjamzo.user</span>Sin Prisa, Sin Pausa</div>
                </li>
                <li class="comment">
                  <div>
                    <span>aespa</span>Su Su Su SuperNova
                    <button class="transparent-button">
                      <img src="images/icons/heart.png" alt="" />
                    </button>
                  </div>
                </li>
                <li class="comment">
                  <div>
                    <span>newjeans</span>Bubble bubble bubble gum
                    <button class="transparent-button">
                      <img src="images/icons/heart.png" alt="" />
                    </button>
                  </div>
                </li>
                <li class="comment">
                  <div>
                    <span>acmu</span>Hero hero hero you are my hero
                    <button class="transparent-button">
                      <img src="images/icons/heart.png" alt="" />
                    </button>
                  </div>
                </li>
              </ul>
            </div>
            <div class="card-time">7 Days ago</div>
          </div>
        </main>
        <footer class="card-comment">
          <input type="text" placeholder="comment..." name="comment" />
          <div><button class="transparent-button">게시</button></div>
        </footer>
      </article>
    </section>
    <script type="text/javascript" src="scripts/smoothscroll.min.js"></script>
    <script type="text/javascript" src="scripts/carousel.js"></script>
  </body>
</html>
