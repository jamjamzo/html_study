<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/card.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="container">
      <article class="card">
        <!-- header 시작 -->
        <header>
          <div class="circle-image">
            <img src="images/emoji0_heart.png" alt="" />
          </div>
          <div class="card-username">
            <span>jamjamzo</span>
          </div>
          <div class="option-more">
            <button class="transparent-button">
              <img src="images/icons/mark.png" alt="" />
            </button>
          </div>
        </header>

        <!-- main 시작 -->
        <main>
          <div class="carousel" data-value="0">
            <!-- 캐러셀 들어갈 영역 -->
            <div class="carousel-container">
              <ul>
                <!-- 줄바꿈으로 가끔 마진이 생기는 경우가 있다.  -->
                <li>
                  <img src="images/life1.JPG" alt="" />
                </li>
                <li>
                  <img src="images/life2.JPG" alt="" />
                </li>
                <li>
                  <img src="images/life3.jpg" alt="" />
                </li>
                <li>
                  <img src="images/life4.JPG" alt="" />
                </li>
                <li>
                  <img src="images/life5.jpg" alt="" />
                </li>
              </ul>
              <div class="slide slide-left" style="display: none">
                <button class="transparent-button">
                  <img src="images/icons/arrow-left.png" alt="Previous" />
                </button>
              </div>
              <div class="slide slide-right">
                <button class="transparent-button">
                  <img src="images/icons/arrow-right.png" alt="Next" />
                </button>
              </div>
            </div>
            <footer>
              <div class="active"></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </footer>
          </div>
          <div class="card-container">
            <div class="card-buttons">
              <div>
                <button class="transparent-button">
                  <img src="images/icons/heart.png" alt="" />
                </button>
              </div>
              <div>
                <button class="transparent-button">
                  <img src="images/icons/chat.png" alt="" />
                </button>
              </div>
              <div>
                <button class="transparent-button">
                  <img src="images/icons/paper-plane.png" alt="" />
                </button>
              </div>
              <div class="last-card-button">
                <button class="transparent-button">
                  <img src="images/icons/bookmark.png" alt="" />
                </button>
              </div>
            </div>
            <div class="card-likes">좋아요 99개</div>
            <div class="card-content">
              <ul>
                <!-- 본문 내용 -->
                <li>
                  <div><span>Oat_lady</span>Life is an egg</div>
                </li>
                <!-- 댓글 -->
                <li class="comment">
                  <div>
                    <span>NewJeans</span>SUPERNATURAL
                    <button class="transparent-button">
                      <img src="images/icons/heart.png" alt="" />
                    </button>
                  </div>
                </li>
                <li class="comment">
                  <div>
                    <span>aespa</span>SUPERNOVA
                    <button class="transparent-button">
                      <img src="images/icons/heart.png" alt="" />
                    </button>
                  </div>
                </li>
              </ul>
            </div>
            <div class="card-time">7 days ago</div>
          </div>
        </main>
        <footer class="card-comment">
          <input
            type="text"
            placeholder="What do you want to say...?"
            name="comment"
          />
          <div><button class="transparent-button">게시</button></div>
        </footer>
      </article>
    </section>
    <script type="text/javascript" src="scripts/smoothscroll.min.js"></script>
    <script type="text/javascript" src="scripts/carousel.js"></script>
  </body>
</html>
