<!-- EMMET은 HTML을 보다 빠르게 작성할 수 있게 만들어준 확장 프로그램-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--자식 노드를 자동 완성 '>' -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!--형제 노드를 자동 완성 '+' -->
    <div>
      <ul></ul>
      <ol></ol>
    </div>

    <!--반복하기 '*'-->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- 아이디 '#'' -->
    <span id="item"></span>
    <div id="item2"></div>

    <!-- class '.' -->
    <sapn class="title"></sapn>
    <div class="title2"></div>

    <!-- 콘텐츠를 자동으로 넣기 '{}' '-->
    <p class="container">Hello World</p>

    <!-- 자동으로 넘버링 '$' -->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>
  </body>
</html>
