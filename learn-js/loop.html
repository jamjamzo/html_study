<script>
  // 피보나치 수열
  //1 1 2 3 5 8 13 21...
  // 수열 n = 수열, n-2번째 + 수열

  // 100회차까지만 출력
  var n_2 = 1;
  var n_1 = 1;
  console.log(n_2);
  console.log(n_1);

  for (var i = 0; i < 100; i++) {
    var n = n_2 + n_1;
    console.log(n);
    n_2 = n_1;
    n_1 = n;
  }

  // while
  m_2 = 1;
  m_1 = 1;
  console.log(m_2);
  console.log(m_1);

  var j = 0;
  while (j < 100) {
    var m = m_2 + m_1;
    console.log(m);
    m_2 = m_1;
    m_1 = m;

    j++;
  }
</script>
