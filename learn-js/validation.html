<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="content" content="회원가입, html, 예제" />
    <style>
      .alert-message {
        margin: 0 10px;
        color: #b09090;
        font-size: 14px;
        font-weight: 900;
      }
    </style>
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <hr />
    <form action="" method="GET">
      <fieldset>
        <legend>Account</legend>
        <div>
          <label for="id-account">ID</label>
          <input
            type="text"
            name="account"
            id="id-account"
            required="required"
          />
          <span class="alert-message" id="account-alert">TEST</span>
        </div>
        <div>
          <label for="id-password">PASSWORD</label>
          <input
            type="password"
            name="password"
            id="id-password"
            required="required"
          />
          <span class="alert-message">TEST</span>
        </div>
        <div>
          <label for="id-password2">confirm password</label>
          <input
            type="password"
            name="password2"
            id="id-password2"
            required="required"
          />
          <span class="alert-message">TEST</span>
        </div>
      </fieldset>
      <fieldset>
        <legend>Profile</legend>
        <div>
          <label for="id-name">Name</label>
          <input type="text" name="name" id="id-name" required="required" />
          <span class="alert-message">TEST</span>
        </div>
        <div>
          <label>Birth of Date</label>
          <input
            type="number"
            name="birth-year"
            placeholder="YEAR"
            min="1900"
            max="2100"
            required="required"
          />
          <select name="birth-month">
            <option value="MONTH"></option>
            <option value="1">JAN</option>
            <option value="2">FEB</option>
            <option value="3">MAR</option>
            <option value="4">APR</option>
            <option value="5">MAY</option>
            <option value="6">JUN</option>
            <option value="7">JUL</option>
            <option value="8">AUG</option>
            <option value="9">SEP</option>
            <option value="10">OCT</option>
            <option value="11">NOV</option>
            <option value="12">DEC</option>
          </select>
          <input
            type="number"
            name="birth-day"
            placeholder="DAY"
            min="1"
            max="31"
            required="required"
          />
          <span class="alert-message">TEST</span>
        </div>
        <div>
          <label for="">gender</label>
          <input type="radio" name="gender" id="id-gender-male" value="male" />
          <label for="id-gender-male">male</label>
          <input
            type="radio"
            name="gender"
            id="id-gender-female"
            value="female"
          />
          <label for="id-gender-female">female</label>
          <input
            type="radio"
            name="gender"
            id="id-gender-unknown"
            value="unknown"
          />
          <label for="id-gender-unknown">unknown</label>
        </div>
      </fieldset>
      <div>
        <input type="checkbox" name="agree" id="id-agree" />
        <label for="id-agree"
          >I agree to the site's terms of use and personal information
          collection policy.</label
        >
      </div>
      <input type="submit" value="register" required="required" />
    </form>
    <script type="text/javascript" src="script/validation.js"></script>
  </body>
</html>
